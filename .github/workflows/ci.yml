name: Ship to Prod (all-in-one)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ship-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: skylink360-app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: skylink360-app

      - name: Build
        run: npm run build
        working-directory: skylink360-app

      # Optional: Upload build artifacts
      - name: Upload production-ready build
        uses: actions/upload-artifact@v4
        with:
          name: skylink360-dist
          path: skylink360-app/dist

