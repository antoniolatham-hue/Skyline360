name: Ship to Prod (all-in-one)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ship-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure liveMonitor.json exists
        run: |
          mkdir -p skylink360
          echo '{"app": "SkyLink360", "status": "ok"}' > skylink360/liveMonitor.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        working-directory: skylink360
        run: npm install

      - name: Build project
        working-directory: skylink360
        run: npm run build

      - name: Deploy to Production
        run: |
          echo "Deploying..."
